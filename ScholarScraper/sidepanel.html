<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Scholar Scraper</title>
    <style>
        :root {
            --primary-color: #1a73e8;
            --primary-hover: #1557b0;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --border-color: #dadce0;
            --success-color: #188038;
            --danger-color: #d93025;
            --metric-citations: #d93025;
            --metric-hindex: #1a0dab;
        }

        body {
            font-family: 'Google Sans', Roboto, Helvetica, Arial, sans-serif;
            padding: 16px;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-size: 14px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-width: 400px;
            margin: 0 auto;
        }

        h2 {
            margin: 0 0 4px 0;
            font-size: 1.25rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        .section-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 1px 2px rgba(60,64,67,0.1);
        }

        /* Input Styles */
        .input-group {
            margin-bottom: 12px;
        }
        
        .input-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            font-size: 0.75rem;
            font-weight: 500;
            margin-bottom: 6px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-row {
            display: flex;
            gap: 8px;
        }

        input[type="text"] {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 1px var(--primary-color);
        }

        /* Buttons */
        .btn {
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.85rem;
            transition: background-color 0.2s, box-shadow 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            padding: 8px 16px;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            box-shadow: 0 1px 2px rgba(60,64,67,0.3);
        }

        .btn-sm {
            padding: 4px 10px;
            font-size: 0.75rem;
        }

        .btn-text {
            background: none;
            color: var(--text-secondary);
            padding: 4px;
        }
        
        .btn-text:hover {
            color: var(--text-primary);
            background-color: rgba(0,0,0,0.05);
            border-radius: 50%;
        }

        /* Favorites Section */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-primary);
            margin: 0;
        }

        #favoritesList {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Profile Card */
        .card-item {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-item:hover {
            box-shadow: 0 4px 8px rgba(60,64,67,0.15), 0 1px 3px rgba(60,64,67,0.2);
            transform: translateY(-1px);
            border-color: transparent;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .author-info {
            flex: 1;
            padding-right: 8px;
        }

        .author-name {
            font-weight: 500;
            font-size: 1rem;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .tracking-info {
            font-size: 0.75rem;
            color: var(--success-color);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .card-actions {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .delete-fav {
            font-size: 1.25rem;
            color: var(--text-secondary);
            line-height: 1;
            padding: 4px;
            border-radius: 50%;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        
        .delete-fav:hover {
            background-color: rgba(0,0,0,0.05);
            color: var(--danger-color);
        }

        .stats-row {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 0.85rem;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }

        .stat-value {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .stat-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .stat-citations { color: var(--metric-citations); }
        .stat-hindex { color: var(--metric-hindex); }

        .papers-badge {
            margin-left: auto;
            background-color: #e8f0fe;
            color: var(--primary-color);
            font-size: 0.75rem;
            font-weight: 500;
            padding: 4px 8px;
            border-radius: 12px;
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
        }

        .papers-badge:hover {
            background-color: #d2e3fc;
            border-color: #d2e3fc;
        }

        .card-footer {
            margin-top: 12px;
            border-top: 1px solid #f1f3f4;
            padding-top: 8px;
            display: flex;
            justify-content: flex-end;
            font-size: 0.7rem;
            color: #9aa0a6;
        }

        /* Papers Dropdown */
        .papers-list-container {
            margin-top: 12px;
            border-top: 1px solid var(--border-color);
            padding-top: 8px;
            background-color: #f8f9fa;
            border-radius: 0 0 8px 8px;
            margin-left: -16px;
            margin-right: -16px;
            margin-bottom: -16px;
            padding: 8px 16px 16px 16px;
        }

        .paper-entry {
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .paper-entry:last-child {
            border-bottom: none;
        }

        .paper-title {
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.85rem;
            margin-bottom: 2px;
            line-height: 1.3;
        }

        .paper-meta {
            color: var(--text-secondary);
            font-size: 0.75rem;
        }

        .badge-me {
            font-size: 0.75rem;
            color: var(--text-secondary);
            display: none;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px dashed var(--border-color);
        }
        
        .badge-me span {
            color: var(--success-color);
            font-weight: 500;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Scholar Scraper</h2>
        
        <div class="section-card">
            <div class="input-group">
                <label>Author Name (1st Author)</label>
                <div class="input-row">
                    <input type="text" id="myNameInput" placeholder="e.g. Ziqi Wang">
                </div>
            </div>
            <div class="input-group">
                <label>Profile URL or ID</label>
                <div class="input-row">
                    <input type="text" id="profileUrlInput" placeholder="URL or ID...">
                    <button id="saveProfileBtn" class="btn btn-primary">Add</button>
                </div>
            </div>
            <div id="meBadge" class="badge-me">
                Global 1st Author: <span id="currentMe"></span>
            </div>
        </div>

        <div id="favoritesSection" style="display: none;">
            <div class="section-header">
                <h3 class="section-title">Saved Profiles</h3>
                <button id="refreshAllBtn" class="btn btn-primary btn-sm" style="background-color: #5f6368;">Refresh All</button>
            </div>
            <div id="favoritesList"></div>
        </div>
    </div>
    <script src="sidepanel.js"></script>
</body>
</html>
