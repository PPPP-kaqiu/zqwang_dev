<!DOCTYPE html>
<html>
<head>
    <title>PaperMind 设置</title>
    <style>
        body { padding: 20px; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; border-radius: 4px; }
        button:hover { background: #0056b3; }
        .success { color: green; display: none; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>PaperMind 设置</h2>
    <div class="form-group">
        <label for="openai-key">API Key</label>
        <input type="text" id="openai-key" placeholder="sk-...">
        <small style="color: #666;">您的 Key 仅存储在本地浏览器中。</small>
    </div>
    <div class="form-group">
        <label for="model">Model Name</label>
        <input type="text" id="model" placeholder="deepseek-chat" value="deepseek-chat">
        <small style="color: #666;">推荐使用: deepseek-chat (V3.2)</small>
    </div>
    <button id="save-btn">保存配置</button>
    <div id="success-msg" class="success">保存成功！</div>

    <script src="storage.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const settings = await Storage.getSettings();
            if (settings.openai_key) {
                document.getElementById('openai-key').value = settings.openai_key;
            }
            if (settings.model) {
                document.getElementById('model').value = settings.model;
            } else {
                // Default to DeepSeek
                document.getElementById('model').value = 'deepseek-chat';
            }

            document.getElementById('save-btn').addEventListener('click', async () => {
                const key = document.getElementById('openai-key').value.trim();
                const model = document.getElementById('model').value.trim();
                
                await Storage.saveSettings({
                    openai_key: key,
                    model: model
                });
                
                const msg = document.getElementById('success-msg');
                msg.style.display = 'block';
                setTimeout(() => msg.style.display = 'none', 2000);
            });
        });
    </script>
</body>
</html>
